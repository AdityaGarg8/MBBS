---
name: Sketchy
on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  Zip:
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout Repo'
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create Zip
        run: |
          curl -L -O https://nightly.link/AdityaGarg8/MBBS/actions/runs/9692828701/Sketchy.zip
          unzip -d sketchy Sketchy.zip
          tree

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: "Sketchy"
          path: ${{ github.workspace }}/sketchy/sketchy.tar.gz
