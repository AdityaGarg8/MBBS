---
name: Sketchy
on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  Zip:
    runs-on: ubuntu-latest
    steps:

      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v3
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'

      - name: 'Checkout Repo'
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create Zip
        run: |
          curl -L -O https://nightly.link/AdityaGarg8/random/actions/runs/8783452691/firmware.zip
          unzip firmware.zip
          tar xvf sketchy.tar.gz
          tree

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: "Sketchy"
          path: ${{ github.workspace }}/sketchy
